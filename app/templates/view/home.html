{% extends 'base.html' %}
{% block content %}

<div class="root">

    <nav class="row navbar navbar-default navbar-margin-override">
        <div class="col-sm-0 col-md-2 col-lg-4"></div>
        <h3 class="navbar-text col-sm-12 col-md-8 col-lg-4 center">Holiday Chat Bot</h3>
    </nav>

    <div class="row">
        <div class="col-sm-1 col-md-1 col-lg-1"></div>
        <div class="col-sm-10 col-md-10 col-lg-10 chat-box">
            <div id="message-container">
                <ul id="message-list" class="message-list">
                    <li class="message">
                        <h4>Bot</h4>
                        <p>Welcome to the holiday chat bot!</p>
                    </li>
                </ul>
            </div>
            <div id="input-container" class="row input-outer-container">
                <div class="col-sm-0 col-md-1 col-lg-1"></div>
                <div class="row col-sm-12 col-md-10 col-lg-10 input-container">
                    <label class="sr-only" for="message-input">Message</label>
                    <input class="col-sm-10 col-md-10 col-lg-10 message-input input" type="text" id="message-input"
                        placeholder="Message" />
                    <label class="sr-only" for="submit-message-input">Send Message</label>
                    <button class="col-sm-2 col-md-2 col-lg-2 submit-message-input input" type="submit"
                        onclick="handleMessageSubmit()">Send Message</button>
                </div>
                <div class="row col-sm-1 col-md-1 col-lg-1 reset-btn-container">
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <button class="col-sm-8 col-md-8 col-lg-8 reset-btn center" onclick="resetBot()" >
                        <span class=" glyphicon glyphicon-refresh center"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
